<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        table{
            width: 100%;
            /* border: 1px solid black; */
            empty-cells: show;
            /* border-spacing: 20px 10px; */
            /* border-spacing: 0; */
            border-collapse: collapse;
        }
        td,th{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th>Name</th>
            <th>Course</th>
            <th>Batch</th>
            <th>Roll Number</th>
        </tr>
        <tr>
            <td>Student</td>
            <td></td>
            <td>Batch-1</td>
            <td>46534</td>
        </tr>
    </table>
</body>
</html>
