<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>if statements</title>
</head>
<body>
    

    <script>
        // let userName = "Shariq" // String
        // let age = 21 // Number
        // let bool = false // Boolean

        let percentage = 50;

        // Double Equal(==) sirf value compair krta hai data type nhi
        // Triple Equal(===) value k sath sath data type bhi compair krta hai

        if(percentage >= 80){

            console.log("A+")

        }else if(percentage >= 70){

            console.log("A")

        }else if(percentage >= 60){
            console.log("B")
        }else{
            console.log("Failed")
        }


        console.log("Code End")

    </script>
</body>
</html>
