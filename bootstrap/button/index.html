<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="my-btn">
        <a class="btn btn-outline-success" onclick="loader()">Click Me</a>
    </div>

    <script>
        function loader(){
            document.querySelector(".my-btn").innerHTML = `<div class="spinner-grow text-success" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>`

            setTimeout(() => {
                document.querySelector(".my-btn").innerHTML = `<a class="btn btn-outline-success" onclick="loader()">Click Me</a>`
            }, 2000)
        }
    </script>
</body>
</html>
